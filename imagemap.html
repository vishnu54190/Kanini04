    <img src="New folder/Flag_of_India.svg.webp"  usemap="#mymap">

            <area shape="circle" coords="602,402,98"  onclick="window.alert('You clicked on the Ashoka wheel.The wheel intends to show that there is life in movement and death in stagnation.The 24 spokes depicts the 24 principles that should be present in a human.')">

            <area shape="rect" coords="0,532,1194,796"  onclick="window.alert('You clicked on the Green color.The last band shows the fertility, growth and auspiciousness of the land.')">
